<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des Étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 class="text-center mb-4">Liste des Étudiants hahahaha</h1>

    <!-- Back Button -->
    <div class="mb-3">
        <a class="btn btn-secondary" th:href="@{/dashboard/prof/{profId}(profId=${profId})}">Retour</a>
    </div>

    <!-- Table to display students -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Semestre</th>
            <th>Filière</th>
            <th>Notes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.getId()}"></td>
            <td th:text="${student.getName()}"></td>
            <td th:text="${student.getSemester().getName()}"></td>
            <td th:text="${student.getField().getName()}"></td> <!-- Updated to field -->
            <td> Validé
<!--                <ul>-->
<!--                    <li th:each="mark : ${student.marks}" th:text="${mark.value}"></li>-->
<!--                </ul>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
