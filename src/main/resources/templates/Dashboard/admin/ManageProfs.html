<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-nav .nav-link {
            color: white;
            font-weight: bold;
        }
        .navbar-nav .nav-link.active {
            color: #ffc107;
        }
        .content-wrapper {
            margin: 0 auto;
            max-width: 90%;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/Dashboard/admin">Client Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/Dashboard/admin">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Dashboard/admin/ManageProfs">Professors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Dashboard/admin/Managefields">Fields</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Dashboard/admin/ShowAllElements">Elements</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="content-wrapper mt-4">
    <h1 class="text-center mb-4">Professors List</h1>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Specialty</th>
            <th>Code</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prof : ${profs}">
            <td th:text="${prof.id}"></td>
            <td th:text="${prof.name}"></td>
            <td th:text="${prof.surname}"></td>
            <td th:text="${prof.specialty}"></td>
            <td th:text="${prof.code}"></td>
            <td>
                <a class="btn btn-success btn-sm" th:href="@{/Dashboard/admin/edit(id=${prof.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/Dashboard/admin/deleteprof(id=${prof.id})}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
