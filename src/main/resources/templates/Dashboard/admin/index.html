<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-nav .nav-link {
      color: #ffffff;
      font-weight: bold;
    }
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #ffc107;
    }
    .table th {
      background-color: #007bff;
      color: white;
    }
    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }
    .btn-succes {
      background-color: #28a745;
      color: white;
    }
    .btn-succes:hover {
      background-color: #218838;
    }
    .content-wrapper {
      margin: 0 auto;
      max-width: 90%; /* Leaves 10% margin on both sides */
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/Dashboard/admin">Client Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/Dashboard/admin">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Dashboard/admin/ManageProfs">Professors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Dashboard/admin/Managefields">Fields</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Dashboard/admin/ShowAllElements">Elements</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="content-wrapper my-4">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="mb-3">Users List</h1>
    <a class="btn btn-primary btn-sm" href="/Dashboard/admin/createuser">
      <i class="bi bi-person-plus-fill"></i> New User
    </a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover mt-3">
      <thead>
      <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.role}"></td>
        <td style="white-space: nowrap">
          <a class="btn btn-succes btn-sm me-1"
             th:href="@{/Dashboard/admin/edit(id=${user.id})}">
            <i class="bi bi-pencil-square"></i> Edit
          </a>
          <a class="btn btn-danger btn-sm me-1"
             th:href="@{/Dashboard/admin/delete(id=${user.id})}"
             onclick="return confirm('Are you sure?')">
            <i class="bi bi-trash"></i> Delete
          </a>
          <a class="btn btn-info btn-sm"
             th:if="${user.role == 'prof'}"
             th:href="@{/Dashboard/admin/AddProf(id=${user.id})}">
            <i class="bi bi-person-plus"></i> Add Prof
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
